<div class="search-box">
  Search:
  <input class="search-input" ng-keyup="search()" />
</div>

<ul>
  <li ng-repeat="track in tracks" class="search-track">
    <img class="search-track-image" ng-src="{{ track.album.images[0].url }}" />
    {{ track.artists[0].name }} - {{ track.name }}
  </li>
</ul>
